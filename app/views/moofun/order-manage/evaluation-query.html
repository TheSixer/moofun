<div class="row sub-container">
    <form class="form-horizontal" name="fForm" ng-submit="query(true)">
        <div class="div-btn-head">
                <button ng-disabled="fForm.$invalid"  promise-btn="queryPromise" type="submit" class="btn btn-default btn-sm" >查询</button>
                <button class="btn btn-default btn-sm" type="reset" >重置</button>
        </div>
        <div class="form-group">
            <div class="col-12-6-3">
                <input-combo type="text" title="预约单号" idname="name" maxlength="30" ng-require="true"  ng-model="filter.name"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="车主姓名" idname="name" maxlength="30" ng-require="true"  ng-model="filter.name"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="车架号"  idname="idcardNo" maxlength="30" err-msg="身份证号必须是15位或18位数字。" ng-require="true"  ng-pattern="'(^[0-9]{15}$)|(^[0-9]{18}$)'" ng-model="filter.idcardNo"></input-combo>
            </div>
        </div>
        <div class="form-group">
            <div class="col-12-6-3">
                <input-combo type="text" title="服务态度"  idname="phone" maxlength="30" err-msg="手机号必须是数字。" ng-require="true"  ng-pattern="'(^[0-9]+$)'" ng-model="filter.phone"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="服务环境"  idname="dealerCode" ng-require="true"   ng-model="filter.dealerCode"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="快速接待"  idname="dealerName" ng-require="true"   ng-model="filter.dealerName"></input-combo>
            </div>
        </div>
        <div class="form-group">
            <div class="col-12-6-3">
                <input-combo type="text" title="维修质量"  idname="vin" ng-require="true"   ng-model="filter.vin"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="总评"  idname="vin" ng-require="true"   ng-model="filter.vin"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="服务环境"  idname="dealerCode" ng-require="true"   ng-model="filter.dealerCode"></input-combo>
            </div>
        </div>
    </form>
    <hr>
    <div class="mb-grid" cg-busy="{promise: queryPromise}">
        <div class="div-grid">
            <table  class="table table-bordered table-condensed table-striped table-middle">
                <tr>
                    <th>预约单号</th>
                    <th>车主姓名</th>
                    <th>车架号</th>
                    <th>服务态度</th>
                    <th>服务环境</th>
                    <th>快速接待</th>
                    <th>维修质量</th>
                    <th>总评</th>
                    <th>服务环境</th>
                    <th>操作</th>
                </tr>
                <tr class="text-center" ng-repeat="row in grid.rows track by $index">

                    <td>{{row.client_id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.idcardNo}}</td>
                    <td>{{row.phone}}</td>
                    <td>{{row.vin}}</td>
                    <td>{{row.dealerName}} ({{row.dealerCode}})</td>
                    <td>
                        {{row.create_time | date: 'yyyy/MM/dd'}}
                    </td>
                    <td>
                      <span ng-if="row.reviewStatus == 1 || row.reviewStatus == 2"> {{row.updatedate | date: 'yyyy/MM/dd'}}</span>
                    </td>
                    <td>
                      <span ng-if="row.reviewStatus == 1 || row.reviewStatus == 2"> {{row.updatedate | date: 'yyyy/MM/dd'}}</span>
                    </td>
                    <td><button class="btn btn-xs btn-info">回复</button></td>
                </tr>
            </table>
        </div>
        <mb-pager></mb-pager>
    </div>
</div>
