<div class="row sub-container">
    <form class="form-horizontal" name="fForm" ng-submit="query(true)">
        <div class="div-btn-head">
                <button ng-disabled="fForm.$invalid" promise-btn="queryPromise" type="submit" class="btn btn-sm btn-default" >查询</button>
                <button class="btn btn-default btn-sm" type="reset" >重置</button>
                <button ng-disabled="fForm.$invalid" type="button" class="btn btn-default btn-sm" >统一调整金额</button>
        </div>
        <div class="form-group">
            <div class="col-12-6-3">
                <input-combo type="text" title="4s店代码"  idname="dealerCode" ng-require="true"   ng-model="filter.dealerCode"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="4s店名称"  idname="dealerName" ng-require="true"   ng-model="filter.dealerName"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="优惠金额"  idname="vin" ng-require="true"   ng-model="filter.vin"></input-combo>
            </div>
        </div>
    </form>
    <hr>
    <div class="mb-grid" cg-busy="{promise: queryPromise}">
        <div class="div-grid">
            <table  class="table table-bordered table-condensed table-striped table-middle">
                <tr>
                    <th>4s店代码</th>
                    <th>4s店名称</th>
                    <th>优惠金额</th>
                    <th>操作</th>

                </tr>
                <tr class="text-center" ng-repeat="row in grid.rows track by $index">

                    <td>{{row.client_id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.idcardNo}}</td>
                    <td>{{row.phone}}</td>
                </tr>
            </table>
        </div>
        <mb-pager></mb-pager>
    </div>
</div>
