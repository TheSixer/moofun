<div>
  <mb-modal-header title="开具发票" alerts="alerts" cancel-click="cancel()"></mb-modal-header>
  <div class="modal-body">
    <form class="form-horizontal" name="form">
      <div class="form-group">
        <div class="col-xs-11 col-sm-11 col-md-10">
          <input-combo type="select" title="快递公司" idname="expressName" ng-model="data.invoice.expressName" options="o.code as o.name for o in sourceData" source-data="data.expressList" ng-required="true"></input-combo>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-11 col-sm-11 col-md-10">
          <input-combo type="text" title="快递编号" idname="expressWaybill" maxlength="30" ng-model="data.invoice.expressWaybill" ng-required="true"></input-combo>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-disabled="form.$invalid" ng-click="ok(data.invoice)">确定</button>
    <button class="btn btn-sm btn-default" ng-click="cancel()">取消</button>
  </div>
</div>
