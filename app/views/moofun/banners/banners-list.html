<div class="row sub-container">
  <form class="form-horizontal" name="fForm"  ng-submit="query(true)">
    <div class="div-btn-head">
      <button ng-disabled="fForm.$invalid" type="submit" promise-btn="queryPromise"  class="btn btn-sm btn-default" >查询</button>
      <button type="button" class="btn btn-sm btn-success" ng-click="openBannersModal()" >新建广告条</button>
    </div>
    <div class="form-group">
      <div class="col-12-6-3">
        <input-combo type="select" title="广告管理" idname="status" ng-model="filter.status" options="o.code as o.value for o in sourceData"
          source-data="statusList"></input-combo>
      </div>
    </div>
  </form>
  <hr>
  <div class="mb-grid" cg-busy="{promise: queryPromise}">
    <div class="div-grid">
      <table class="table table-bordered table-condensed table-striped">
        <tr>
          <!--<th>No</th>-->
          <th>广告名称</th>
          <th>链接地址</th>
          <th>顺序</th>
          <th>广告状态</th>
        </tr>
        <tr class="text-center" ng-repeat="row in grid.rows track by $index">
          <!--<td>{{row.no}}</td>-->
          <td><a href="" ng-click="openBannersModal(row)">{{row.title}}</a></td>
          <td><a target="_blank" ng-href="{{row.forwardUrl}}">{{row.forwardUrl}}</a></td>
          <td>{{row.sortOrder}}</td>
          <td>
            <span  class="text-muted" ng-if="row.status == 1">未生效</span>
            <span  class="text-success" ng-if="row.status == 0">生效</span>
          </td>
        </tr>
      </table>
    </div>
    <mb-pager></mb-pager>
  </div>
</div>
