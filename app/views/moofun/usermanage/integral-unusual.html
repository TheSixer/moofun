<div class="row sub-container">
    <form class="form-horizontal" name="fForm" ng-submit="query(true)">
        <div class="div-btn-head">
                <button ng-disabled="fForm.$invalid"  promise-btn="queryPromise" type="submit" class="btn btn-default btn-sm" >查询</button>
                <button class="btn btn-default btn-sm" type="reset" >重置</button>
                <a class="btn btn-sm btn-primary" ng-click="exportExcel()" > <i class="fa fa-file-excel-o"></i> 导出Excel</a>
        </div>
        <div class="form-group">
             <div class="col-12-6-3">
              <input-combo type="date" title="购车时间" idname="startDate" ng-model="filter.startDate" err-msg="请按照指定格式输入时间。例如:2016-01-01"
              output-format="'yyyy-MM-dd'" ng-disabled="false"></input-combo>
            </div>
            <div class="col-12-6-3">
              <input-combo type="select" title="区域" idname="status" ng-model="filter.status" options="o.code as o.value for o in sourceData"
              source-data="statusList"></input-combo>
            </div>
            <div class="col-12-6-3">
              <input-combo type="select" title="指定车型" idname="status" ng-model="filter.status" options="o.code as o.value for o in sourceData"
              source-data="reviewStatusList"></input-combo>
            </div>
<!--             <div class="col-12-6-3">
  <button ng-disabled="fForm.$invalid"  promise-btn="queryPromise" type="submit" class="btn btn-primary btn-sm" >筛选</button>
</div> -->
        </div>
    </form>
    <hr>
    <div class="mb-grid" cg-busy="{promise: queryPromise}">
        <div class="div-grid">
            <table  class="table table-bordered table-condensed table-striped table-middle">
                <tr>
                    <th>客户编号</th>
                    <th>客户姓名</th>
                    <th>手机号</th>
                    <th>当前积分</th>
                    <th>操作</th>
                </tr>
                <tr class="text-center" ng-repeat="row in grid.rows track by $index">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>赠送</td>
                    <td>
                        <div>
                            <button class="btn btn-default" ng-click="" >取消异常</button>
                            <button class="btn btn-default" ng-click="" >冻结账户</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <mb-pager></mb-pager>
    </div>
</div>
