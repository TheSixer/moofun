<div>
  <mb-modal-header title="积分赠送" alerts="alerts" cancel-click="cancel()"></mb-modal-header>
  <div class="modal-body">
    <form class="form-horizontal" name="form">
      <div class="form-group">
        <div class="col-xs-11 col-sm-11 col-md-10">
          <input-combo type="text" title="赠送积分" idname="score" maxlength="30" ng-model="data.integral.score" ng-required="true"></input-combo>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-11 col-sm-11 col-md-10">
          <input-combo type="text" title="赠送理由" idname="remark"  ng-model="data.integral.remark" ng-required="true"></input-combo>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-disabled="form.$invalid" ng-click="ok(data.integral)">提交</button>
    <button class="btn btn-sm btn-default" ng-click="cancel()">取消</button>
  </div>
</div>
