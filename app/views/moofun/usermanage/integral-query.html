<div class="row sub-container">
    <form class="form-horizontal" name="fForm" ng-submit="query(true)">
        <div class="div-btn-head">
          <button ng-disabled="fForm.$invalid"  promise-btn="queryPromise" type="submit" class="btn btn-default btn-sm" >查询</button>
          <button class="btn btn-default btn-sm" type="reset" ng-click="reset()">重置</button>
          <a class="btn btn-sm btn-primary" ng-click="exportExcel()" > <i class="fa fa-file-excel-o"></i> 导出Excel</a>
        </div>
        <div class="form-group">
            <div class="col-12-6-3">
                <input-combo type="text" title="客户姓名" idname="name" maxlength="30" ng-require="true"  ng-model="filter.name"></input-combo>
            </div>
            <div class="col-12-6-3">
                <input-combo type="text" title="手机号码"  idname="phone" maxlength="30" err-msg="手机号必须是数字。" ng-require="true"  ng-pattern="pattern.number" ng-model="filter.phone"></input-combo>
            </div>
        </div>
    </form>
    <hr>
    <div class="mb-grid" cg-busy="{promise: queryPromise}">
        <div class="div-grid">
            <table  class="table table-bordered table-condensed table-striped">
                <tr>
                    <th>客户编号</th>
                    <th>客户姓名</th>
                    <th>手机号</th>
                    <th>当前积分</th>
                    <th>操作</th>
                </tr>
                <tr class="text-center" ng-repeat="row in grid.rows track by $index">

                    <td>{{row.uid}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.phone}}</td>
                    <td>{{row.totalScore}}</td>
                    <td>
                        <a ui-sref="main.usermanage.integral-detail({uid: row.uid})">查看详情</a>
                        <button type="button" class="btn btn-default btn-xs " ng-click="giveIntegral(row)">赠送积分</button>
                    </td>
                </tr>
            </table>
        </div>
        <mb-pager></mb-pager>
    </div>
</div>
